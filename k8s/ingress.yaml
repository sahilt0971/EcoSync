apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecosync-ingress
  namespace: ecosync
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ecosync.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 3000
